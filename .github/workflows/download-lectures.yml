name: Download CS166 Lectures

on:
  workflow_dispatch:  # 允许手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点运行（可选）

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm
        
    - name: Run download script
      run: python download_lectures.py
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: cs166-lectures
        path: cs166_lectures/
        retention-days: 7

    - name: Send notification
      if: always()
      uses: actions-cool/workflow-notify@v1
      with:
        dingtalk_token: ${{ secrets.DINGTALK_TOKEN }}

    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add cs166_lectures/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update lecture files [skip ci]"
        git push