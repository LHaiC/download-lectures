name: Download CS166 Lectures

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  download:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests tqdm
        
    - name: Run download script
      run: python download_lectures.py
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cs166-lectures
        path: cs166_lectures/
        retention-days: 7

    - name: Commit and push changes
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add cs166_lectures/
        git diff --quiet && git diff --staged --quiet || git commit -m "Update lecture files [skip ci]"
        git push https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git